<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" >
        <title>Advanced Search</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <h3 class="text-center">Nuno Salavessa Mota - CS50W - Project 0</h3>
            <div class="ml-auto d-flex">
                <a class="nav-item nav-link" href="/index.html">Google Search</a>    
            </div>
        </nav>
        <h3 class="d-flex p-2 mt-5 ml-5">Advanced Search</h3>
        <hr>    
        <form class="d-flex flex-column align-items-start pl-5" action="https://www.google.com/search">
            <div class="adv_search-container"> 
                <h4>Find pages with:<br></h4>
                <div class="form-group row">
                    <label for="allWords" class="col-sm-4 col-form-label"><h6>All these words:</h6></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="as_q">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exactWords" class="col-sm-4 col-form-label"><h6>This exact word or phrase:</h6></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="as_epq">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="anyWords" class="col-sm-4 col-form-label"><h6>Any of these words:</h6></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="as_oq">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="noneWords" class="col-sm-4 col-form-label"><h6>None of these words:</h6></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="as_eq">
                    </div>
                </div>
            </div>    
            <div class="d-flex align-items-center">
                <input class="search_button mt-2" type="submit" value="Google Search">
            </div>
        </form>
    </body>
</html>
